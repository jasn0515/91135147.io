<h2></h2>


<ul>
<li>「裝潢」是一個常見的口語用詞，指的是把房子變成家的過程。這包括整間房屋的設計和施工內容，<p>
不一定需要透過室內設計師完成，也可以通過統包工程或自行發包。在嚴格的定義上，<p>
「裝潢」指的是除了「裝修」之外的室內設計項目，且與裝修工程不同，裝潢不需動到建築結構體。<p>
主要涉及天花板、地板或牆壁的壁紙、窗簾、家具、燈飾等黏貼和擺設行為，不需要改變建築結構體。<p>
如果你想讓房子更美觀舒適，裝潢是一個重要的步驟！<P>
